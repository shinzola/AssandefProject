spring.application.name=assandefsystem

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/assandef_db
spring.datasource.username=root
spring.datasource.password=verysecret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration (temporary - disable for development)
spring.security.user.name=admin
spring.security.user.password=admin
spring.thymeleaf.expose-request-attributes=true