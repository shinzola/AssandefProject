<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: headPadrao('Gestão de Funcionários')}"></head>
<body>

<header th:replace="~{fragments/base :: cabecalho}"></header>

<main class="main-page">
    <div class="container-fluid">
        <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${mensagem}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="page-header">
            <h1 class="page-title">Gestão de Funcionários</h1>
            <div class="page-actions">
                <button
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#modalFuncionario"
                        onclick="limparFormulario()">
                    <i class="bi bi-person-plus-fill me-2"></i> Cadastrar Novo Funcionário
                </button>
            </div>
        </div>

        <ul class="nav nav-tabs mt-4" id="funcionariosTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button
                        class="nav-link active"
                        id="lista-funcionarios-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#lista-funcionarios-pane"
                        type="button"
                        role="tab"
                        aria-controls="lista-funcionarios-pane"
                        aria-selected="true">
                    <i class="bi bi-people-fill me-2"></i> Lista de Funcionários
                </button>
            </li>
        </ul>

        <div class="tab-content card" id="funcionariosTabsContent">
            <div
                    class="tab-pane fade show active"
                    id="lista-funcionarios-pane"
                    role="tabpanel"
                    aria-labelledby="lista-funcionarios-tab"
                    tabindex="0">
                <div class="card-body">
                    <div class="row g-3 mb-4">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Buscar por nome ou login..."
                                        id="buscaFuncionario"
                                        onkeyup="filtrarFuncionarios()" />
                                <button class="btn btn-outline-primary" type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle" id="tabelaFuncionarios">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">Nome Completo</th>
                                <th scope="col">Login</th>
                                <th scope="col">Hierarquia</th>
                                <th scope="col" class="text-end">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="func : ${funcionarios}">
                                <td th:text="${func.nomeCompleto}"></td>
                                <td th:text="${func.login}"></td>
                                <td>
                                    <span th:switch="${func.hierarquia}">
                                        <span class="badge bg-danger" th:case="1">Diretoria</span>
                                        <span class="badge bg-primary" th:case="2">Secretaria</span>
                                        <span class="badge bg-info" th:case="3">Administrativo</span>
                                    </span>
                                </td>
                                <td class="text-end">
                                    <button
                                            class="btn btn-sm btn-outline-secondary me-2"
                                            title="Editar"
                                            type="button"
                                            th:onclick="'window.location.href=\'/funcionarios/editar/' + ${func.idFuncionario} + '\';'">
                                        <i class="bi bi-pencil"></i>
                                    </button>

                                    <button
                                            class="btn btn-sm btn-outline-danger"
                                            title="Excluir"
                                            type="button"
                                            th:attr="data-id=${func.idFuncionario}"
                                            onclick="excluirFuncionario(this.getAttribute('data-id'))">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/base :: rodape}"></footer>

<!-- Modal Funcionário -->
<div class="modal fade" id="modalFuncionario" tabindex="-1" aria-labelledby="modalFuncionarioLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="formFuncionario" th:action="@{/funcionarios/salvar}" method="post" th:object="${funcionarioForm}">
                <!-- CSRF token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Flag para JS (true/false) -->
                <input type="hidden" id="isEdicaoFlag" th:value="${isEdicao} == true ? 'true' : 'false'" />

                <input type="hidden" th:field="*{idFuncionario}" />

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalFuncionarioLabel"
                        th:text="${isEdicao} == true ? 'Editar Funcionário' : 'Cadastrar Novo Funcionário'">
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nomeCompleto" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nomeCompleto" th:field="*{nomeCompleto}" required />
                        </div>

                        <div class="col-md-6">
                            <label for="login" class="form-label">Login</label>
                            <input type="text" class="form-control" id="login" th:field="*{login}" required />
                        </div>

                        <div class="col-md-6">
                            <label for="hierarquia" class="form-label">Hierarquia (Nível de Acesso)</label>
                            <select id="hierarquia" class="form-select" th:field="*{hierarquia}" required>
                                <option value="">Selecione...</option>
                                <option value="1">Diretoria</option>
                                <option value="2">Secretaria/option>
                                <option value="3">Administrativo</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="senha" class="form-label">Senha</label>
                            <!-- senha NÃO é th:field porque o campo na entidade é senhaHash -->
                            <input type="password" class="form-control" id="senha" name="senha" />
                            <div class="form-text" th:if="${isEdicao} == true">Preencha apenas se quiser alterar a senha</div>
                        </div>

                        <div class="col-md-6">
                            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" />
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <span th:text="${isEdicao} == true ? 'Atualizar' : 'Salvar'"></span> Funcionário
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Confirmação Exclusão -->
<div class="modal fade" id="modalExcluir" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir este funcionário? Esta ação não pode ser desfeita.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <form id="formExcluir" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger">Excluir</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function editarFuncionario(id) {
        window.location.href = '/funcionarios/editar/' + id;
    }

    function excluirFuncionario(id) {
        const form = document.getElementById('formExcluir');
        if (!form) return;
        form.action = '/funcionarios/excluir/' + id;
        new bootstrap.Modal(document.getElementById('modalExcluir')).show();
    }

    function limparFormulario() {
        const form = document.getElementById('formFuncionario');
        if (!form) return;
        form.reset();
        const idField = form.querySelector('input[name="idFuncionario"]');
        if (idField) idField.value = '';
        const flag = document.getElementById('isEdicaoFlag');
        if (flag) flag.value = 'false';
    }

    function filtrarFuncionarios() {
        const input = document.getElementById('buscaFuncionario');
        if (!input) return;
        const filter = input.value.toLowerCase();
        const table = document.getElementById('tabelaFuncionarios');
        if (!table) return;
        const rows = table.getElementsByTagName('tr');
        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            if (cells.length < 2) continue;
            const nome = (cells[0].textContent || '').toLowerCase();
            const login = (cells[1].textContent || '').toLowerCase();
            rows[i].style.display = (nome.indexOf(filter) > -1 || login.indexOf(filter) > -1) ? '' : 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        // validação frontend de senha/confirmar
        const form = document.getElementById('formFuncionario');
        if (form) {
            form.addEventListener('submit', function(e) {
                const senha = document.getElementById('senha').value;
                const confirmar = document.getElementById('confirmarSenha').value;
                const isEdicao = document.getElementById('isEdicaoFlag')?.value === 'true';

                if (!isEdicao) {
                    if (!senha || senha.trim() === '') {
                        e.preventDefault(); alert('Senha é obrigatória para novo funcionário.'); return false;
                    }
                    if (senha !== confirmar) {
                        e.preventDefault(); alert('As senhas não coincidem.'); return false;
                    }
                } else {
                    if (senha && senha.trim() !== '' && senha !== confirmar) {
                        e.preventDefault(); alert('As senhas não coincidem.'); return false;
                    }
                }
                return true;
            });
        }

        // autoabrir modal se vier em modo edição
        if (document.getElementById('isEdicaoFlag')?.value === 'true') {
            const modalEl = document.getElementById('modalFuncionario');
            if (modalEl) {
                new bootstrap.Modal(modalEl).show();
            }
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
