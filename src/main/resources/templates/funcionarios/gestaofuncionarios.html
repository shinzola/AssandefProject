<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: headPadrao('Gestão de Funcionários')}">
</head>

<body>

<header th:replace="~{fragments/base :: cabecalho}"></header>

<main class="main-page">
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="page-title">Gestão de Funcionários</h1>
            <div class="page-actions">
                <button
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#modalNovoFuncionario"
                >
                    <i class="bi bi-person-plus-fill me-2"></i>Cadastrar Novo Funcionário
                </button>
            </div>
        </div>

        <ul class="nav nav-tabs mt-4" id="funcionariosTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button
                        class="nav-link active"
                        id="lista-funcionarios-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#lista-funcionarios-pane"
                        type="button"
                        role="tab"
                        aria-controls="lista-funcionarios-pane"
                        aria-selected="true"
                >
                    <i class="bi bi-people-fill me-2"></i>Lista de Funcionários
                </button>
            </li>
        </ul>

        <div class="tab-content card" id="funcionariosTabsContent">
            <div
                    class="tab-pane fade show active"
                    id="lista-funcionarios-pane"
                    role="tabpanel"
                    aria-labelledby="lista-funcionarios-tab"
                    tabindex="0"
            >
                <div class="card-body">
                    <div class="row g-3 mb-4">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Buscar por nome ou login..."
                                />
                                <button class="btn btn-outline-primary" type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome Completo</th>
                                <th scope="col">Login (Email)</th>
                                <th scope="col">Hierarquia</th>
                                <th scope="col" class="text-end">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Admin do Sistema</td>
                                <td>admin@assandef.com.br</td>
                                <td><span class="badge bg-danger">Administrador</span></td>
                                <td class="text-end">
                                    <button
                                            class="btn btn-sm btn-outline-secondary me-2"
                                            title="Editar"
                                    >
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button
                                            class="btn btn-sm btn-outline-danger"
                                            title="Excluir"
                                    >
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                             <tr>
                                <th scope="row">2</th>
                                <td>Profissional de Saúde</td>
                                <td>fisio@assandef.com.br</td>
                                <td><span class="badge bg-info">Profissional</span></td>
                                <td class="text-end">
                                    <button
                                            class="btn btn-sm btn-outline-secondary me-2"
                                            title="Editar"
                                    >
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button
                                            class="btn btn-sm btn-outline-danger"
                                            title="Excluir"
                                    >
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/base :: rodape}"></footer>

<div
        class="modal fade"
        id="modalNovoFuncionario"
        tabindex="-1"
        aria-labelledby="modalNovoFuncionarioLabel"
        aria-hidden="true"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalNovoFuncionarioLabel">
                    Cadastrar Novo Funcionário
                </h1>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="funcNome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="funcNome"/>
                    </div>
                    <div class="col-md-6">
                        <label for="funcLogin" class="form-label">Login (Email)</label>
                        <input type="email" class="form-control" id="funcLogin"/>
                    </div>
                    <div class="col-md-6">
                        <label for="funcHierarquia" class="form-label">Hierarquia (Nível de Acesso)</label>
                        <select id="funcHierarquia" class="form-select">
                            <option selected>Selecione...</option>
                            <option value="1">Administrador</option>
                            <option value="2">Atendimento (Secretaria)</option>
                            <option value="3">Profissional (Saúde)</option>
                            <option value="4">Almoxarifado</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="funcSenha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="funcSenha"/>
                    </div>
                    <div class="col-md-6">
                        <label for="funcConfirmaSenha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="funcConfirmaSenha"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary">
                    Salvar Cadastro
                </button>
            </div>
        </div>
    </div>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
