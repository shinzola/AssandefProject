<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: headPadrao('Gestão de Doadores')}">
</head>

<body>

<header th:replace="~{fragments/base :: cabecalho}"></header>

<main class="main-page">
    <div class="container-fluid">
        <div class="page-header">
            <h1 class="page-title">Gestão de Doadores</h1>
            <div class="page-actions">
                <button
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#modalNovoDoador"
                >
                    <i class="bi bi-person-plus-fill me-2"></i>Cadastrar Novo Doador
                </button>
            </div>
        </div>

        <ul class="nav nav-tabs mt-4" id="doadoresTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button
                        class="nav-link active"
                        id="lista-doadores-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#lista-doadores-pane"
                        type="button"
                        role="tab"
                        aria-controls="lista-doadores-pane"
                        aria-selected="true"
                >
                    <i class="bi bi-people-fill me-2"></i>Lista de Doadores
                </button>
            </li>
        </ul>

        <div class="tab-content card" id="doadoresTabsContent">
            <div
                    class="tab-pane fade show active"
                    id="lista-doadores-pane"
                    role="tabpanel"
                    aria-labelledby="lista-doadores-tab"
                    tabindex="0"
            >
                <div class="card-body">
                    <div class="row g-3 mb-4">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Buscar por nome ou CPF/CNPJ do doador..."
                                />
                                <button class="btn btn-outline-primary" type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">CPF/CNPJ</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Email</th>
                                <th scope="col">Mensalidade</th>
                                <th scope="col" class="text-end">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Empresa Amiga LTDA</td>
                                <td>12.345.678/0001-99</td>
                                <td>(55) 3242-0000</td>
                                <td>contato@empresa.com</td>
                                <td>R$ 200,00</td>
                                <td class="text-end">
                                    <button
                                            class="btn btn-sm btn-outline-secondary me-2"
                                            title="Editar"
                                    >
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button
                                            class="btn btn-sm btn-outline-danger"
                                            title="Excluir"
                                    >
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>João da Silva</td>
                                <td>123.456.789-00</td>
                                <td>(55) 99999-1234</td>
                                <td>joao@email.com</td>
                                <td>R$ 50,00</td>
                                <td class="text-end">
                                    <button
                                            class="btn btn-sm btn-outline-secondary me-2"
                                            title="Editar"
                                    >
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button
                                            class="btn btn-sm btn-outline-danger"
                                            title="Excluir"
                                    >
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/base :: rodape}"></footer>

<div
        class="modal fade"
        id="modalNovoDoador"
        tabindex="-1"
        aria-labelledby="modalNovoDoadorLabel"
        aria-hidden="true"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalNovoDoadorLabel">
                    Cadastrar Novo Doador
                </h1>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="doadorNome" class="form-label">Nome / Razão Social</label>
                        <input type="text" class="form-control" id="doadorNome"/>
                    </div>
                    <div class="col-md-6">
                        <label for="doadorCpfCnpj" class="form-label">CPF / CNPJ</label>
                        <input type="text" class="form-control" id="doadorCpfCnpj"/>
                    </div>
                    <div class="col-md-6">
                        <label for="doadorTelefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="doadorTelefone"/>
                    </div>
                    <div class="col-md-6">
                        <label for="doadorEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="doadorEmail"/>
                    </div>
                    <div class="col-md-6">
                        <label for="doadorNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="doadorNascimento"/>
                    </div>
                    <div class="col-md-6">
                        <label for="doadorSexo" class="form-label">Sexo</label>
                        <select id="doadorSexo" class="form-select">
                            <option selected>Selecione...</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outro</option>
                            <option>Pessoa Jurídica</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="doadorMensalidade" class="form-label">Valor Mensalidade (R$)</label>
                        <input type="number" class="form-control" id="doadorMensalidade" step="0.01" placeholder="0.00"/>
                    </div>
                    <div class="col-md-6">
                        <label for="doadorVencimento" class="form-label">Dia Vencimento (1-31)</label>
                        <input type="number" class="form-control" id="doadorVencimento" min="1" max="31"/>
                    </div>
                     <div class="col-12">
                        <label for="doadorEndereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="doadorEndereco" placeholder="Rua, Nº, Bairro"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary">
                    Salvar Cadastro
                </button>
            </div>
        </div>
    </div>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
