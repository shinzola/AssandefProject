<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema ASSANDEF</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="body-auth">

<main class="col-lg-8 col-xl-7">
  <div class="card auth-card shadow-lg">
    <div class="row g-0">
      <div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center auth-card-branding">
        <img th:src="@{/img/assandef-logo.png}" alt="Logo da ASSANDEF" class="auth-logo w-25" />
        <h2 class="text-black fw-bold text-center mb-3">Sistema de Gestão</h2>
        <p class="text-black-50 text-center">Gerenciando com eficiência, cuidando com dedicação.</p>
      </div>

      <div class="col-md-6">
        <div class="card-body p-sm-5">
          <div class="text-center text-md-start mb-4">
            <h1 class="h3 fw-bold">Acessar Sistema</h1>
            <p class="text-muted">Bem-vindo(a) de volta!</p>
          </div>

          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Usuário ou senha inválidos.
          </div>

          <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmail" name="username" placeholder="nome@exemplo.com" required />
              <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Senha" required />
              <label for="floatingPassword">Senha</label>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="remember-me" />
                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
              </div>
              <a href="#" class="small text-decoration-none">Esqueceu a senha?</a>
            </div>
            <div class="d-grid mb-3">
              <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
            </div>
          </form>
          <p class="text-center small mt-4">
            Não tem uma conta?
            <a th:href="@{/cadastro}" class="fw-bold text-decoration-none">Cadastre-se aqui</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
